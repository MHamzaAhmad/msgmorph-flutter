version: 0.1.0
homepage: https://msgmorph.com
repository: https://github.com/MHamzaAhmad/msgmorph-flutter
issue_tracker: https://github.com/MHamzaAhmad/msgmorph-flutter/issues
documentation: https://docs.msgmorph.com
