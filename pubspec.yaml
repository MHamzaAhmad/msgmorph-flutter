  http: ^1.2.0
  socket_io_client: ^2.0.3+1
  shared_preferences: ^2.2.2
  device_info_plus: ^12.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
